<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container text-center" >

<div class="jumbotron align-center-text">
<h1 class="pt-5">Three B's Food Truck</h1>
    <h3 class="pb-5">Admin page</h3>
</div>
<h5>Drink data</h5>

<table class="table table-sm table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Calories</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
<tbody id="drinks">

</tbody>
</table>
    <form>
        <button type="submit" id="save-btn" class="btn btn-warning m-2">Save</button>
    </form>

    <form>
    <h2>Add a drink</h2>
    <label for="drink_name" class="col-form-label">Name:</label>
    <input id="drink_name" type="text" class="form-control">
    <label for="drink_cal" class="col-form-label">Calories</label>
    <input id="drink_cal" type="number" class="form-control">
    <label for="drink_price" class="col-form-label">Price</label>
    <div class="input-group">

    <div class="input-group-prepend">
        <div class="input-group-text">$</div>
    </div>
    <input id="drink_price" type="number" class="form-control">
    </div>

    <button type="submit"  id="add-btn" class="btn btn-secondary mt-3">Add</button>
</form>
</div>
