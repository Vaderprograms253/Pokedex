<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/poke-style.css">





    <title>Pokedex</title>
</head>
<body>
<div class="container  text-center">
    <div class="jumbotron">
        <h1>Pokedex</h1>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">API Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="add-pokemon" data-bs-toggle="modal" data-bs-target="#addPokemon">Add a Pokemon</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="modal" id="addPokemon">
            <div class="modal-dialog">
                <form>
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Pokemon</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="poke-name">Name</label>
                                <input class="form-control" type="text" id="poke-name">
                            </div>
                            <div class="form-group">
                                <label for="poke-type">Type</label>
                                <select class="form-control" id="poke-type">
                                    <option>Grass</option>
                                    <option>Normal</option>
                                    <option>Ground</option>
                                    <option>Rock</option>
                                    <option>Fire</option>
                                    <option>Ice</option>
                                    <option>Flying</option>
                                    <option>Ghost</option>
                                    <option>Steel</option>
                                    <option>Water</option>
                                    <option>Fighting</option>
                                    <option>Psychic</option>
                                    <option>Dragon</option>
                                    <option>Fairy</option>
                                    <option>Electric</option>
                                    <option>Poison</option>
                                    <option>Bug</option>
                                    <option>Dark</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label for="poke-moves">Moves</label>
                            <select multiple class="form-control" id="poke-moves">
                                <option>Tackle</option>
                                <option>Leer</option>
                                <option>Growl</option>
                                <option>Ember</option>
                                <option>Bite</option>
                                <option>Mimic</option>
                            </select>
                        </div>
                            <div class="form-group">

                            </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" id="add-btn" class="btn btn-danger" data-bs-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
                </form>

            </div>
        </div>

        <img src="images/pokeball.png" alt="pokeball" id="poke-ball">
        <div class="toast show">
            <div class="toast-header">
                <strong>Poke List</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Click on a Pokemon to display its moves.
                Moves will be displayed below.
            </div>
        </div>
    </div>
    <table id="table" class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody id="poke-table">
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <div class="row">
        <div class="col">
            <h4 id="pokemon-selected"></h4>

        </div>
    </div>
    <div class="row">

    <div class="col-sm-6">
        <h2>Stats</h2>
        <ul class="list-group">
            <li id="stats-list" class="list-group-item">Stats will show here</li>
        </ul>
    </div>
    <div class="col-sm-6">
        <h2 id="move-h2">Move List</h2>

        <ul id="poke-list" class="list-group">
            <li id="move-list" class="list-group-item">Moves will show here</li>
        </ul>
    </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/poke-script.js"></script>
</body>
</html>
